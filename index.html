<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadows Over Anthea</title>
  <script defer src="game.js"></script>
  <link rel="icon" type="image/ico" href="logo.ico
  ">
   <link rel="stylesheet" href="src/output.css">
</head>
<body class="relative text-white flex justify-center items-center min-h-screen p-6">
  <img id="ii" class="object-fill contrast-120 top-0 w-screen z-[-1] h-screen absolute" src="" alt="">
  <img id="iii" class="object-fill w-screen h-screen z-[-2] blur-sm p-0 left-0 m-0 absolute self-center" src="https://i.pinimg.com/1200x/49/dc/52/49dc52a67cf3586d6b7ce13f11dd5b76.jpg" alt="">
  <div id="tgl" class="w-1/2 absolute opacity-80 top-[10%]  bg-gray-800 rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold mb-4 text-center">Shadows Over Anthea</h1>
    <pre id="story" class="whitespace-pre-wrap text-lg"></pre>

    <div class="mt-6 flex flex-wrap gap-3 justify-center">
      <button id="choice1" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Choice 1</button>
      <button id="choice2" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">Choice 2</button>
      <button id="choice3" class="bg-purple-500 px-4 py-2 rounded hover:bg-purple-600">Choice 3</button>
    </div>

    <div class="mt-8 flex flex-wrap gap-3 justify-center text-sm">
      <button id="undo" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">Undo</button>
      <button id="redo" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">Redo</button>
      <button id="save" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">Save</button>
      <button id="goto" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">Go To Save</button>
      <button id="display" class="bg-gray-700 px-3 py-1 rounded hover:bg-gray-600">Display History</button>
      <button id="exit" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Exit</button>
    </div>
  </div>
</body>
</html>
